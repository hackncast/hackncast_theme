<i class="fa fa-calendar"></i>
<a class="more" href="{{ SITEURL }}/{{ article.url }}">{{ article.date }}</a>
{% if article.author %}
    <i class="fa fa-user"></i> <a class="url fn" href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }} </a>
{% endif %}

{% if article.category %}
<i class="fa fa-folder-open"></i> <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a>
{% endif %}
{% if article.tags %}
    <i class="fa fa-tags"></i>
    {% for tag in article.tags %}
        <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> 
    {% endfor %}
{% endif %}
